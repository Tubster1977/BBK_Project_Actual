<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Toby Roy's Photography Homepage</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar target">
      <a href="index.html" class="navbar-link">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="gallery.html" class="navbar-link">
        <i class="fas fa-camera-retro"></i>
        <span>Gallery</span>
      </a>
      <a href="#" class="navbar-link">
        <i class="fas fa-store"></i>
        <span>Shop</span>
      </a>
      <a href="services.html" class="navbar-link">
        <i class="fas fa-at"></i>
        <span>Services</span>
      </a>
      <a href="eco.html" class="navbar-link">
        <i class="fab fa-pagelines"></i>
        <span>Eco-aware</span>
      </a>
    </nav>
    <div class="menu target"></div>
    <!-- End of navbar -->

    <!-- Gallery -->
    <section id="gallery">
      <h1>Some Highlights</h1>
    <!-- image slider -->
    <div class="slider">
      <div class="slides">
        <!-- radio buttons start -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <input type="radio" name="radio-btn" id="radio7">
        <input type="radio" name="radio-btn" id="radio8">
        <!-- radio buttons end -->
        <!-- slide images start -->
        <div class="slide first">
          <img src="images/gallery_image6.jpg" alt="mallard">
        </div>
        <div class="slide">
          <img src="images/gallery_image7.jpg" alt="Mandarin ducks">
        </div>
        <div class="slide">
          <img src="images/gallery_image14.jpg" alt="peach coloured flower">
        </div>  
        <div class="slide">
          <img src="images/gallery_image17.jpg" alt="pink coloured flower">
        </div>
        <div class="slide">
          <img src="images/gallery_image12.jpg" alt="bee on lavender">
        </div>  
        <div class="slide">
          <img src="images/gallery_image16.jpg" alt="butterfly">
        </div> 
        <div class="slide">
          <img src="images/gallery_image19.jpg" alt="Turner Sky">
        </div> 
        <div class="slide">
          <img src="images/gallery_image20.jpg" alt="London Sky during winter">
        </div> 
        <!-- slide images end -->
        <!-- automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
          <div class="auto-btn6"></div>
          <div class="auto-btn7"></div>
          <div class="auto-btn8"></div>
        </div>
        <!-- end of automatic navigation -->
      </div>
      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
        <label for="radio6" class="manual-btn"></label>
        <label for="radio7" class="manual-btn"></label>
        <label for="radio8" class="manual-btn"></label>
      </div>
      <!-- manual navigation end -->
    </div>

    <!-- image slider end -->
    </section>
    <!-- End of Gallery -->

    <!-- Footer -->
    <section id="footer">
      <div class="footer-text">
        <h2 class="footer-heading">Enquire Now</h2>
        <p class="footer-paragraph">
          Get in touch if you'd like to find out more
        </p>
      </div>
      <form class="signup-form">
        <input
          type="email"
          class="signup-form-input"
          placeholder="Enter Your Email"
        />
        <button type="submit" class="signup-form-btn">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <p class="copyright">LensIn2Nature &copy; All Rights Reserved</p>
      <a class="footer-link" href="https://twitter.com/roytroy9j77?lang=en-gb" target="_blank">Twitter <i class="fab fa-twitter"></i></a>
    </section>
    <!-- End of Footer -->
    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>
</html>

  </body>
</html>
